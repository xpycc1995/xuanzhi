[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# 输出选项
addopts = 
    -v 
    --tb=short
    --strict-markers
    
# 标记
markers =
    slow: 慢速测试
    integration: 集成测试
    unit: 单元测试
    rag: RAG知识库测试

# 忽略警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning